<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



    <link rel="stylesheet" type="text/css" href="style.css">
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#Grids">Grid view</a></li>
            <li class="links"><a href="#slides">slide view</a></li>

        </ul>
    </center>
</head>

<body>
    <section id="home">
        <h1>Home</h1>
        <script src=""></script>
        <br>
        <div class="row">
            <img class="img1" src="flowers.gif">
            <br>
        </div>

        <section id="grid ">
            <h2>grid gallery</h2>
            <script src=""></script>
            <br>
            <div class="row">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="purple.jpg">
                <img class="img2" src="Orange.png">
                <img class="img2" src="Red%20rose.jpg">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="White.jpg">


            </div>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <section id="slide">
                            <center> <a href="#" target="_blank"> <img src="Pink%20tulip.jpg" class="img-responsive"> </a>
                                <div class="carousel-content">
                                    <p>Pink tulip</p>
                                </div>
                            </center>

                        </section>

                    </div>

                </div>
                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="yellow.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>yellow flower</p>
                        </div>
                    </center>
                </div>



                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>


                <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </section>
    </section>
</body>

</html>
